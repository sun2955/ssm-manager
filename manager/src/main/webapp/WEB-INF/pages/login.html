<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  
    <title>Manager后台管理系统</title>
   <link rel="shortcut icon" type="image/png" th:href="@{/static/img/faviconico}" />
    <link rel="stylesheet" th:href="@{/static/css/login.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/iCheck/minimal/green.css}" type="text/css"> 
    <link rel="stylesheet" th:href="@{/static/css/app.css}" type="text/css">
        <!-- animate -->
    <link rel="stylesheet" th:href="@{css/animate/animate.min.css}" type="text/css">
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/js/iCheck/icheck.js}"></script>
    <script th:src="@{/static/js/bootstrap-notify/bootstrap-notify.min.js}"></script>
    <script th:src="@{/static/js/common.js}"></script>
</head>
<!-- <style>

</style> -->
<body>
    <!-- Form-->
     <div class="form">
        <div class="form-toggle"></div>
        <div class="form-panel one">
            <div class="form-header">	
                <h1>账户登录</h1>
            </div>
            <div class="form-content">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" name="username" />
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" name="password" />
                </div>
                <div class="form-group" style="display:inline-block">
                   <!--  <label for="code">验证码</label> -->
                    <input type="text" name="code" style="width:50%; display:inline-block" />
                    <img data-th-src="@{gifCode}" id="validateCodeImg" onclick="reloadCode()" style="display:inline-block" />
                </div>
                <div class="form-group" style="margin: 0px;">
                    <p>
                        <input type="checkbox" name="rememberme" />&nbsp;&nbsp;记住我</p>
                </div>
                <div class="form-group">
                    <button onclick="login()" id="loginButton">登录</button>
                </div>
            </div>
        </div>
        <div class="form-panel two">
            <div class="form-header">
                <h1>账户注册</h1>
            </div>
            <div class="form-content">
                <div class="form-group">
                   <label for="username">用户名</label>
                    <input type="text" name="username" />
                </div>
                <div class="form-group">
                    <label for="password">密码</label> 
                    <input type="password" name="password" />
                </div>
                <div class="form-group">
                   <label for="cpassword">确认密码</label>
                    <input type="password" name="cpassword" />
                </div>
                <div class="form-group">
                    <button onclick="regist()">注册</button>
                </div>
            </div>
        </div>
    </div>
    <div data-th-include="/common/footer"></div>
</body>
<script th:inline="javascript">
	var ctx = [[@{/}]];
</script>
<script data-th-src="@{/static/js/app/login.js}"></script>
</html>
